# outputs8 sweeps — optimize for Spearman under playoff outcome ranking.
# For training toward Spearman (surrogate loss), this config sets loss_type: spearman_surrogate.
#
# Usage (example):
#   python -m scripts.sweep_hparams --config config/outputs8_sweep_spearman.yaml --method optuna --objective spearman --n-trials 20 --listmle-target playoff_outcome
# Wide sweep: add --phase baseline and higher n-trials (e.g. 40–60).
#
# Note: scripts/sweep_hparams.py deep-merges this file on top of config/defaults.yaml.

paths:
  outputs: "outputs8"

training:
  listmle_target: "playoff_outcome"
  loss_type: "spearman_surrogate"
  loss_tau: 1.0
