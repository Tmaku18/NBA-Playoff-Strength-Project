# Writes to outputs10/sweeps/<batch_id>/.
#
# Usage (from project root, on branch feature/listmle-position-aware):
#   set PYTHONPATH=%CD%
#   python -m scripts.sweep_hparams --config config/outputs10_sweep_listmle_position_aware.yaml --method optuna --objective spearman --n-trials 40 --n-jobs 4 --listmle-target playoff_outcome
