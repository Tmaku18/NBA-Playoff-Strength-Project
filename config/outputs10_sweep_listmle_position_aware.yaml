# Or with batch-id for a named run:
#   python -m scripts.sweep_hparams --config config/outputs10_sweep_listmle_position_aware.yaml --method optuna --objective ndcg16 --n-trials 30 --n-jobs 4 --listmle-target playoff_outcome --batch-id position_aware_ndcg16
#
# Note: scripts/sweep_hparams.py deep-merges this file on top of config/defaults.yaml.

paths:
  outputs: "outputs10"

training:
  listmle_target: "playoff_outcome"
  loss_type: "listmle"
  listmle_position_aware: true
  listmle_position_discount: "log2"
